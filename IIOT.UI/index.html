<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIOT.UI</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  </head>
  <body>
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">IIOT Dashboard</a>
        </div>
      </div>
      <!-- /container -->
    </div>

    <!-- /Header -->

    <!-- Main -->

    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
      <ul
        class="nav nav-pills nav-stacked"
        style="border-right: 1px solid black"
      >
        <!--<li class="nav-header"></li>-->
        <li>
          <a href="#"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
      </ul>
    </div>
    <!-- /span-3 -->
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
      <!-- Right -->
      <!-- Chart section -->
      <div id="chart-section">
        <canvas id="chart" width="120" height="20"></canvas>
      </div>

      <hr />
      <!-- Table section -->
      <div id="table-section" width="200" height="500">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Client</th>
              <th scope="col">Temperature</th>
              <th scope="col">TimeStamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.9/signalr.js"
      integrity="sha512-77/74kyucfK/B9XiAvHONVyKpJJhlV7YtamOaS9xnugCecLbXQXRsEA+U+BDVIFWgFnI+HUhr55QqCn6OcMSGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./services/HubClient.js"></script>
    <script src="./chart.js"></script>
    <script src="./table.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", async () => {
        await startHubCommunication();
      });
    </script>
  </body>
</html>
